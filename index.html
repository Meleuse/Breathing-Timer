<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-7-8 Breathing Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
        }
        #startButton {
            background-color: green;
            color: white;
        }
        #pauseButton {
            background-color: yellow;
            color: black;
        }
        #stopButton {
            background-color: orange;
            color: white;
        }
        #timer {
            font-size: 48px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>4-7-8 Breathing Timer</h1>

<label for="inhaleTime">Время вдоха (в секундах):</label>
<input type="number" id="inhaleTime" value="4" oninput="calculateTotalTime()"><br>

<label for="holdTime">Время задержки (в секундах):</label>
<input type="number" id="holdTime" value="7" oninput="calculateTotalTime()"><br>

<label for="exhaleTime">Время выдоха (в секундах):</label>
<input type="number" id="exhaleTime" value="8" oninput="calculateTotalTime()"><br>

<label for="repeatCount">Сколько раз повторить:</label>
<input type="number" id="repeatCount" value="4" oninput="calculateTotalTime()"><br>

<button id="startButton" onclick="startBreathing()">Начать дыхание</button>
<button id="pauseButton" onclick="pauseBreathing()">Пауза</button>
<button id="stopButton" onclick="stopBreathing()">Стоп</button>

<h2 id="status">Готов к началу!</h2>
<div id="timer">0</div>

<h3>Общее время практики: <span id="totalTime">00:00</span></h3>

<audio id="beep" src="beep.mp3" preload="auto"></audio>

<script>
    let interval; // Для обновления таймера
    let pause = false; // Для паузы
    let cycle = 0;
    let remainingTime = 0; // Для отслеживания оставшегося времени в паузе
    let currentPhase = ''; // Для отслеживания текущей фазы (вдох, задержка, выдох)
    let breathingActive = false;

    function startBreathing() {
        if (breathingActive) return; // Не запускаем, если уже идет
        breathingActive = true;
        pause = false;
        cycle = 0;

        let inhaleTime = parseInt(document.getElementById('inhaleTime').value) * 1000;
        let holdTime = parseInt(document.getElementById('holdTime').value) * 1000;
        let exhaleTime = parseInt(document.getElementById('exhaleTime').value) * 1000;
        let repeatCount = parseInt(document.getElementById('repeatCount').value);

        let beepSound = document.getElementById("beep");
        let statusText = document.getElementById("status");
        let timerDisplay = document.getElementById("timer");

        function playBeep() {
            beepSound.play();
        }

        function updateTimer(timeLeft) {
            clearInterval(interval);
            timerDisplay.innerHTML = timeLeft / 1000; // Показываем время в секундах
            interval = setInterval(() => {
                if (!pause) {
                    timeLeft -= 1000;
                    remainingTime = timeLeft; // Сохраняем оставшееся время
                    if (timeLeft >= 0) {
                        timerDisplay.innerHTML = timeLeft / 1000;
                    } else {
                        clearInterval(interval);
                    }
                }
            }, 1000);
        }

        function startCycle() {
            if (cycle >= repeatCount) {
                statusText.innerHTML = "Практика завершена!";
                timerDisplay.innerHTML = "0";
                breathingActive = false;
                return;
            }

            if (!pause) {
                currentPhase = 'inhale';
                statusText.innerHTML = "Вдох!";
                playBeep();
                updateTimer(inhaleTime);
                setTimeout(() => {
                    if (!pause) {
                        currentPhase = 'hold';
                        statusText.innerHTML = "Задержите дыхание!";
                        playBeep();
                        updateTimer(holdTime);
                        setTimeout(() => {
                            if (!pause) {
                                currentPhase = 'exhale';
                                statusText.innerHTML = "Выдох!";
                                playBeep();
                                updateTimer(exhaleTime);
                                setTimeout(() => {
                                    if (!pause) {
                                        cycle++;
                                        startCycle(); // Переход к следующему циклу
                                    }
                                }, exhaleTime);
                            }
                        }, holdTime);
                    }
                }, inhaleTime);
            }
        }

        startCycle();
    }

    function pauseBreathing() {
        if (breathingActive) {
            pause = !pause; // Включение или отключение паузы
            document.getElementById('status').innerHTML = pause ? "Пауза" : currentPhase === 'inhale' ? "Вдох!" : currentPhase === 'hold' ? "Задержите дыхание!" : "Выдох!";
        }
    }

    function stopBreathing() {
        clearInterval(interval);
        breathingActive = false;
        pause = false;
        remainingTime = 0;
        cycle = 0;
        document.getElementById("status").innerHTML = "Практика остановлена!";
        document.getElementById("timer").innerHTML = "0";
    }

    // Функция для расчета общего времени практики
    function calculateTotalTime() {
        let inhaleTime = parseInt(document.getElementById('inhaleTime').value) || 0;
        let holdTime = parseInt(document.getElementById('holdTime').value) || 0;
        let exhaleTime = parseInt(document.getElementById('exhaleTime').value) || 0;
        let repeatCount = parseInt(document.getElementById('repeatCount').value) || 0;

        let totalTimeSeconds = (inhaleTime + holdTime + exhaleTime) * repeatCount;

        let minutes = Math.floor(totalTimeSeconds / 60);
        let seconds = totalTimeSeconds % 60;

        // Форматируем в MM:SS
        let formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('totalTime').innerHTML = formattedTime;
    }

    // Рассчитываем общее время сразу при загрузке страницы
    calculateTotalTime();
</script>

</body>
</html>
